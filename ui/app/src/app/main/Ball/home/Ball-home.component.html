<o-form-layout-manager attr="Ball" mode="dialog" title="BALL">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="BallTable" 
            service="Ball" 
            entity="Ball" 
            title="BALL"
            keys="id"
            columns="id;radius" 
            header-actions="R;D"
            visible-columns="id;radius"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #radius attr="radius" title="radius" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
