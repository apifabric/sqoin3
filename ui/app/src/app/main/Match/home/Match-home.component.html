<o-form-layout-manager attr="Match" mode="tab" title="MATCH">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="MatchTable" 
            service="Match" 
            entity="Match" 
            title="MATCH"
            keys="id"
            columns="id;game_id;player1_id;player2_id" 
            header-actions="R;D"
            visible-columns="id;game_id;player1_id;player2_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="game_id" title="game_id">
    <o-table-cell-renderer-service attr="game_id" 
        service="Game" entity="GameType" columns="id;id"
        parent-keys="id:game_id"
        value-column="id" keys="game_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="player1_id" title="player1_id">
    <o-table-cell-renderer-service attr="player1_id" 
        service="Player" entity="PlayerType" columns="id;name"
        parent-keys="id:player1_id"
        value-column="name" keys="player1_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="player2_id" title="player2_id">
    <o-table-cell-renderer-service attr="player2_id" 
        service="Player" entity="PlayerType" columns="id;name"
        parent-keys="id:player2_id"
        value-column="name" keys="player2_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
